
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Bookings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f8ff;
    }
    header {
      background: url('https://as2.ftcdn.net/v2/jpg/01/90/92/87/1000_F_190928771_QjX2otBsPPwhO2Z7p4RPsMoLVKQvYj8o.jpg') center/cover no-repeat;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 6px black;
    }
    header h1 {
      font-size: 34px;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    button {
      margin-top: 20px;
      padding: 10px 18px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button:hover {
      background-color: #004d99;
    }
    .back {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>View / Manage Your Bookings</h1>
  </header>

  <div class="container">
    <form>
      <label>Booking Reference Number:</label>
      <input type="text" required>

      <label>Email Address:</label>
      <input type="email" required>

      <button type="submit">Find My Booking</button>
    </form>
  </div>

 
  <div class="back">
    <a href="Airline.html">‚Üê Back to Main Page</a>
  </div>

</body>
</html>
